version: '3.4'

services:
  aggrid:
    image: aggrid
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3000"
    networks:
      - aggrid-network

  aggrid-nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aggrid
    ports:
      - "80:80"
    networks:
      - aggrid-network

networks:
  aggrid-network:
